<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
    <script th:src="@{/script/jquery-3.3.1.min.js}"></script>
    <script type="module" th:src="@{/script/script.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="container container-main">
<h1>Design your taco!</h1>
<img th:src="@{/images/TacoCloud_s.png}"/>
<div th:object="${taco}">
    <div class="grid">
        <div th:each="type : ${types}">
            <div class="ingredient-group" th:id="${type.name}">
            <h3 th:utext="${'Designate your ' + type.name}"></h3>
            <div th:each="ingredient : ${type.ingredients}">
<!--                <form th:object="${ingredient}">-->
                <input th:id="${type.name}" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
<!--                </form>-->
            </div>
        </div>
    </div>

    </div>
    <div>
        <h3>Name your taco creation:</h3>
        <input id="name" type="text" th:field="*{name}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">CC Num Error</span>
        <br/>
        <button id="save">Submit Your Taco</button>
    </div>
    <div>
        <span class="new-taco" hidden>Вы добавили новый рецепт тако</span>
        <br>
        <span class="new-taco item"></span>
    </div>

    <a th:href="@{/orders/current}"><button method="GET" class="new-order" hidden>Перейти к оформлению заказа</button></a>
</div>
</body>
</html>
